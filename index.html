<script>
  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }

  function myFunction() {
    var input, filter, cards, cardContainer, h5, title, i;
    input = document.getElementById("search-input");
    filter = input.value.toUpperCase();
    cardContainer = document.getElementById("card-wrapper");
    cards = cardContainer.getElementsByClassName("card");
    for (i = 0; i < cards.length; i++) {
      title = cards[i].querySelector(".card-body h5.card-title");
      if (title.innerText.toUpperCase().indexOf(filter) > -1) {
        cards[i].style.display = "block";
      } else {
        cards[i].style.display = "none";
      }
      console.log(cards[i])
    }
  }

  $(document).ready(function () {
    //     $('#search-input').change( function () {
    //       console.log("changed")
    //     $('.card').show();
    //     var filter = $(this).val(); // get the value of the input, which we filter on
    //     $('.container').find(".card-title:not(:contains(" + filter + "))").parent().css('display','none');
    // });
    $.getJSON("/terms.json", function (data) {
      shuffle(data.terms)
      $.each(data.terms, function (index, item) {
        $('#card-wrapper').append(`<div class="card col-2 border-0 rounded-0 m-1" >
          <div class="card-body py-1">
            <h5 class="card-title">`+ item.term + `</h5>
            <!-- <p class="card-text">Looks good to me.</p> -->
          </div>
        </div>`);
      });
    })
  });
</script>
