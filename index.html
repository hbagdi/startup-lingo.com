<script>
  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }

  function myFunction() {
    var input, filter, cards, cardContainer, h5, title, i;
    input = document.getElementById("search-input");
    filter = input.value.toUpperCase();
    cardContainer = document.getElementById("card-wrapper");
    cards = cardContainer.getElementsByClassName("card");
    for (i = 0; i < cards.length; i++) {
      title = cards[i].querySelector(".card-body h5.card-title");
      if (title.innerText.toUpperCase().indexOf(filter) > -1) {
        cards[i].style.display = "block";
      } else {
        cards[i].style.display = "none";
      }
      console.log(cards[i])
    }
  }

  $(document).ready(function () {
    $.getJSON("/terms.json", function (data) {
      shuffle(data.terms)
      $.each(data.terms, function (index, item) {
        var description = ''
        if (item.description != undefined) {
          description = item.description
        }
        $('#card-wrapper').append(`<div class="card border-1 bg-light col-sm-10 col-md-3 col-lg-2 rounded-3 m-1 p-0" >
          <div class="card-header p-0">`+item.term+`</div>
          <div class="card-body p-1">
             <p class="card-text">`+ description + `</p>
          </div>
        </div>`);
      });
    })
  });
</script>
